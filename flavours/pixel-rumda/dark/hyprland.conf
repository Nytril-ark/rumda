# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

source=~/.config/rumda/common/hypr/keybinds.conf
################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
# $terminal = ghostty  # ghostty has a mem leak these days so I switched.
$terminal = alacritty 
$fileManager = nautilus
$menu = rofi -show drun -config .config/rumda/dark-config/rofi/config.rasi


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = ./home/hexogen/.config/rumda/bongocat-script.sh
# exec-once = bngcat
exec-once = quickshell -p .config/rumda/common/quickshell/shell.qml &disown
exec-once = hyprpm update
exec-once = /home/$USER/.config/rumda/scripts/wall.sh dark
exec-once = /home/$USER/.config/rumda/scripts/hyprtheme.sh dark
exec-once = mako
exec-once = /home/$USER/reminder.sh
# exec-once = nm-applet &


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/
#env = XDG_CURRENT_DESKTOP,GNOME
#env = XDG_SESSION_DESKTOP,gnome
#env = GNOME,24
#env = HYPRCURSOR_SIZE,24
#autogenerated=0

env = WLR_NO_HARDWARE_CURSORS,1
env = MESA_LOADER_DRIVER_OVERRIDE,radeonsi
env = AMD_VULKAN_ICD,RADV
env = RADV_PERFTEST,gpl
env = MESA_VK_VERSION_OVERRIDE,1.3 

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# For better app compatibility
env = QT_QPA_PLATFORM,wayland
env = GDK_BACKEND,wayland
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland



# default browser
env = BROWSER,firefox
#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 9
    # gaps_out = 40              # < this is the original gap
    gaps_out = 45, 40, 45, 40    # < modified top gap in preparation for an incoming feature in my quickshell conf. 
    border_size = 1

    # https://wiki.hyprland.org/configuring/variables/#variable-types for info about colors
    #### col.active_border = rgba(367AEDFF) rgba(BC83E3FF) 15deg
    # col.active_border = rgba(f2bc88FF)
    col.active_border = rgba(90664AFF)
    col.inactive_border = rgba(90664AFF)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0
    active_opacity = 1.0
    inactive_opacity = 1.00
    
    shadow {
        enabled = true
        range = 1
        render_power = 12
        offset = 4 4 
        color = 0xCC784D37
        scale = 1.0
    }
    
    blur {
        enabled = true
        size = 1
        passes = 2
        vibrancy = 0.1696
    }
}


# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, Please :)
    #  enabled = false
    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    bezier = overshoot, 0.05, 0.9, 0.1, 1.1
    bezier = fakeElastic, 0.68, -0.1, 0.265, 1 
    bezier = xfcBezier, 0.1, 0.9, 0.1, 1.03

    animation = global, 1, 10, default
    animation = border, 1, 1.39, easeOutQuint
    animation = borderangle, 1.39 
    # animation = windows, 1, 8, default, slide left
    # animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    # animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4, default, slide bottom
    animation = windowsOut, 1, 8, default, slide top   
    animation = windowsMove, 1, 3, fakeElastic, slide
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    # animation = workspaces, 1, 2.1, fakeElastic, slide
    # animation = workspacesIn, 1, 2.1, fakeElastic, slide
    # animation = workspacesOut, 1, 2.1, fakeElastic, slide
    animation = workspaces, 1, 4, xfcBezier
    # animation = workspacesIn, 1, 2.4, default, slide
    # animation = workspacesOut, 1, 2.4, default, slide
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
# windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    vfr = false
    vrr = 0
}



#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us, ara
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = .20 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures


# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# plugins =======================   // FOR DOUBLE BORDERS OR WINDOW-BARS:

# NOTE: if the double border didn't load for you on startup,
# do `hyprpm enable borders-plus-plus`

plugin {
    borders-plus-plus {
        add_borders = 4 # 0 - 9

        # you can add up to 9 borders
        # col.border_1 = rgb(F5DCC6)
        # col.border_2 = rgb(2222ff)
        # you can add up to 9 borders
        col.border_1 = rgb(1C1612)
        col.border_2 = rgb(1C1612)
        col.border_3 = rgb(784D37)
        col.border_4 = rgb(1C1612)
            

        # -1 means "default" as in the one defined in general:border_size
        border_size_1 = 2
        border_size_2 = 0
        border_size_3 = 2
        border_size_4 = 8

        # makes outer edges match rounding of the parent. Turn on / off to better understand. Default = on.
        natural_rounding = yes
    }
