# wofi.conf

# General settings
font = "Monospace 10"
icon_size = 32
rows = 10

# Colors
bg_color = #E4C198                # Background color
fg_color = #000000                # Default text color (black)
selected_bg_color = #DAB08B       # Background color for selected item
selected_fg_color = #000000       # Text color for selected item (black)
border_color = #3b4252            # Border color

# Window size and position
width = 500
height = 300
position = center

# Padding inside the menu
padding = 10

# Custom styling for selected item
* {
    background-color: #E4C198;    # Regular background color
    color: #000000;               # Regular text color
}

listview:selected {
    background-color: #DAB08B;    # Background color for selected item
    color: #000000;               # Text color for selected item
}

window {
    border-radius: 5px;           # Rounded corners
    border: 1px solid #3b4252;    # Border color
    margin: 10px;                 # Outer margin
}

