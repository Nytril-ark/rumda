###################
### KEYBINDINGS ###
###################
$terminal = alacritty 
$fileManager = nautilus
$menu = rofi -show drun -config .config/rumda/light-config/rofi/config.rasi


# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# bind = $mainMod, W, exec, chromium-browser --use-gl=egl --ozone-platform=wayland --enable-features=UseOzonePlatform &disown
# bind = $mainMod, F, exec, /usr/bin/nautilus
# bind = $mainMod SHIFT, Return, exec, /home/hexogen/.local/bin/ghosttyFLOAT.sh
# bind = $mainMod SHIFT, Return, exec, ghostty --config=~/.config/ghostty/config-float


###################################
### APPLICATION & SYSTEM ACTIONS ###
###################################
bind = $mainMod, W, exec, firefox
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, R, exec, $menu
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, S, exec, bash -c "grim '/home/$USER/Pictures/Screenshots/$(date +%Y%m%d-%H%M%S).png'"

bind = $mainMod, C, killactive,
# bind = $mainMod, M, exit, # I hate this keybind
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, L, exec, hyprlock
bind = $mainMod+Shift, Return, exec, ghostty
bind = $mainMod+Shift+Alt, Q, exec, hyprctl kill # Forcefully zap a window


#####################################
### WORKSPACE & WINDOW MANAGEMENT ###
#####################################

# Move focus with mainMod + alt + arrow keys
bind = $mainMod alt, up, movefocus, u
bind = $mainMod alt, down, movefocus, d
bind = $mainMod alt, left, movefocus, l
bind = $mainMod alt, right, movefocus, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, H, togglespecialworkspace, magic
bind = $mainMod SHIFT, H, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Scroll using arrows
bind = $mainMod, right, workspace, e+1
bind = $mainMod, left, workspace, e-1

# Move/resize windows with mainMod and arrows
bindm = $mainMod, down, movewindow
bindm = $mainMod, up, resizewindow
bindm =  Alt, down, movewindow
bindm = Alt, up, resizewindow

#################################
### MULTIMEDIA & SYSTEM KEYS  ###
#################################

# Laptop multimedia keys for volume and LCD brightness
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Media control on function keys
bindl = , F9, exec, playerctl play-pause
bindl = , F5, exec, playerctl previous
bindl = , F6, exec, playerctl next
bindel = , F4, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , F3, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-


#################################
### CUSTOM / MISC BINDINGS    ###
#################################

bind = $mainMod, TAB, exec, echo "toggle" > /tmp/qs-dashboard.fifo  # toggle rumda dashboard < unfinished
binde = $mainMod, Semicolon, splitratio, -0.1 
binde = $mainMod, Apostrophe, splitratio, +0.1
bind = $mainMod+Alt, Space, togglefloating, # Float/Tile
bind = $mainMod, D, fullscreen, 1 # Maximize
bind = $mainMod+Alt+Shift, S, exec, bash -c "/home/$USER/.config/rumda/scripts/screenshot.sh"
bind = $mainMod+Shift, S, exec, bash -c "/home/$USER/.config/rumda/scripts/qscreen.sh"
bind = $mainMod+Shift, T, exec, bash -c "/home/$USER/.config/rumda/scripts/ocr.sh"
bindd = $mainMod+Shift, C, Color picker, exec, hyprpicker -a 
bind = Ctrl+Alt, R, exec, obs
